<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin Login</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #7c3aed;
            --muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.04);
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(124, 58, 237, 0.12), transparent),
                radial-gradient(900px 400px at 90% 90%, rgba(14, 165, 233, 0.06), transparent),
                var(--bg);
            color: #e6eef6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.04);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6);
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 18px;
        }

        .logo {
            width: 46px;
            height: 46px;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--accent), #06b6d4);
            display: grid;
            place-items: center;
            font-weight: 700;
            color: white;
            font-size: 18px;
            box-shadow: 0 6px 18px rgba(124, 58, 237, 0.14);
        }

        h1 {
            font-size: 20px;
            margin: 0
        }

        p.lead {
            color: var(--muted);
            margin: 6px 0 18px;
            font-size: 13px
        }

        form {
            display: grid;
            gap: 12px
        }

        label {
            font-size: 12px;
            color: var(--muted);
            display: block;
            margin-bottom: 6px
        }

        .field {
            display: flex;
            flex-direction: column
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            background: var(--glass);
            color: inherit;
            font-size: 14px;
            outline: none;
        }

        .actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 6px
        }

        .btn {
            background: linear-gradient(90deg, var(--accent), #06b6d4);
            color: white;
            padding: 10px 14px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(12, 15, 29, 0.6);
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--muted);
            font-weight: 500
        }

        .small {
            font-size: 13px;
            color: var(--muted)
        }

        .helper {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .show-pass {
            background: transparent;
            border: none;
            color: var(--muted);
            cursor: pointer;
            padding: 6px;
            border-radius: 8px
        }

        .footer-note {
            margin-top: 14px;
            font-size: 12px;
            color: #9fb0c8
        }

        @media (max-width:480px) {
            .card {
                padding: 20px;
                border-radius: 12px
            }
        }
    </style>
</head>

<body>
    <main class="card" role="main" aria-labelledby="login-title">
        <div class="brand">
            <div class="logo">WP</div>
            <div>
                <h1 id="login-title">Administrator Login</h1>
                <p class="lead">Enter your credentials to access the admin area.</p>
            </div>
        </div>

        <form action="/wp-admin-login" method="POST" autocomplete="off">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="admin" required maxlength="80" autofocus>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <div style="display:flex;gap:8px;align-items:center">
                    <input type="password" id="password" name="password" placeholder="password" required
                        maxlength="128">
                    <button class="show-pass" type="button" aria-pressed="false" title="Show password"
                        onclick="togglePassword()">Show</button>
                </div>
            </div>

            <div class="actions">
                <div class="helper small">
                    <input type="checkbox" id="remember" name="remember" style="width:16px;height:16px">
                    <label for="remember">Remember me</label>
                </div>

                <div>
                    <button class="btn" type="submit">Sign In</button>
                </div>
            </div>
        </form>

        <p class="footer-note">If you don't have an account, contact the site administrator.</p>
    </main>

    <script>
        function togglePassword() {
            const pw = document.getElementById('password');
            const btn = document.querySelector('.show-pass');
            if (pw.type === 'password') {
                pw.type = 'text'; btn.textContent = 'Hide'; btn.setAttribute('aria-pressed', 'true');
            } else {
                pw.type = 'password'; btn.textContent = 'Show'; btn.setAttribute('aria-pressed', 'false');
            }
        }

        // small enhancement: prevent form resubmission on refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>

</html>
